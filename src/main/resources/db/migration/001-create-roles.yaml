databaseChangeLog:
  - changeSet:
      id: 001-create-roles-table
      author: rostislavzuev
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
