databaseChangeLog:
  - changeSet:
      id: 005-create-transfers-table
      author: rostislavzuev
      changes:
        - createTable:
            tableName: transfers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_transfers_from_card_id
                      referencedTableName: cards
                      referencedColumnNames: id
              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKey:
                      name: fk_transfers_to_card_id
                      referencedTableName: cards
                      referencedColumnNames: id
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: COMPLETED
